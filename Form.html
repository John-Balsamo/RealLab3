<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Lab 3 Form</title>
		<style>
		.box {
			border: 1px solid #444;
			background-color: #ccc;
			margin: 20px 20px;

</head>
<body>
<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">

	</div>
	<hr><br>
	<h1>Volunteer Form</h1>
	<div class="box">
	<h2>My Info</h2>
		<input type="hidden" name="hidden_field" value="jbalsamo@hawk.iit.edu">
		<p><strong>First Name:</strong> 
		<input type="text" name="first_name_field" value="Sample"></p>
		<p><strong>Last Name:</strong>
		<input type="text" name="last_name_field" value="Sample"></p>
		<p><strong>Phone Number:</strong>

		<p><strong>Email Address:</strong>
		<input type="text" name="email_field" value="Sample"></p>
		<p><strong>Gender:</strong> 
		<input type="radio" name="gender_field" value="Male">
		Male
		<input type="radio" name="gender_field" value="Female">
		Female</p>
		<p><strong>Age:</strong>

		  <option value="Under 18">Under 18</option>
		  <option value="18-24">18 - 24</option>
		  <option value="25-34">25 - 34</option>
		  <option value="35 - 44">35 - 44</option>

		  <option value="55 - 64">55 - 64</option>

		</select></p>
	</div>
	<div class="box">
	<h2>My Availability</h2>
	<h3>Days Available:</h3>
		<p><input type="checkbox" name="available_field[]" value="Sunday">
		Sunday</p>
		<p><input type="checkbox" name="available_field[]" value="Monday">
		Monday</p>

		Tuesday</p>

		<p><input type="checkbox" name="available_field[]" value="Thursday">

		<p><input type="checkbox" name="available_field[]" value="Friday">
		Friday</p>
		<p><input type="checkbox" name="available_field[]" value="Saturday">
		Saturday</p>
	<h3>Any Comments?:</h3>
	<p><textarea name="comments_field" rows ="10" cols="100"></textarea></p>
	</div>
	<input type="submit" value="Submit">
</form>

</html>
